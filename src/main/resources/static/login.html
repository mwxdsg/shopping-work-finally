<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商网站 - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">电商网站</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首页</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">购物车 <span id="cartCount" class="badge badge-light">0</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">我的订单</a>
                </li>
                <li class="nav-item" id="loginLink" style="display: none;">
                    <a class="nav-link" href="login.html">登录</a>
                </li>
                <li class="nav-item" id="registerLink">
                    <a class="nav-link" href="register.html">注册</a>
                </li>
                <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <span id="username"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="admin-products.html" id="adminProductsLink" style="display: none;">商品管理</a>
                        <a class="dropdown-item" href="admin-orders.html" id="adminOrdersLink" style="display: none;">订单管理</a>
                        <a class="dropdown-item" href="admin-reports.html" id="adminReportsLink" style="display: none;">销售报表</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="logout()">退出登录</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="form-container">
        <h2>用户登录</h2>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" class="form-control" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
        <div class="text-center mt-3">
            <p>还没有账号？<a href="register.html">立即注册</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        // 在登录页面覆盖auth.js的自动检查功能
        function checkUserSession() {
            return Promise.resolve(null);
        }
        // 更新导航栏状态为未登录
        function updateNavbar() {
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('registerLink').style.display = 'block';
            document.getElementById('userDropdown').style.display = 'none';
            document.getElementById('cartCount').textContent = '0';
        }
    </script>
    <script src="js/auth.js"></script>
    <script>
        // 确保覆盖函数在auth.js加载后仍然有效
        function checkUserSession() {
            return Promise.resolve(null);
        }
        
        function updateNavbar(user) {
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('registerLink').style.display = 'block';
            document.getElementById('userDropdown').style.display = 'none';
            document.getElementById('cartCount').textContent = '0';
        }
        
        // 更新导航栏状态
        window.addEventListener('DOMContentLoaded', function() {
            updateNavbar();
        });
    </script>
    <script>
        // 登录表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            login(username, password)
                .then(response => {
                    updateNavbar(response.data);
                    if (response.data.role === 'ADMIN') {
                        updateCartCount();
                    }
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    errorMessage.textContent = '登录失败，请检查用户名和密码';
                    errorMessage.style.display = 'block';
                    console.error('登录失败:', error);
                });
        });
    </script>
</body>
</html>
