<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商网站 - 销售报表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">电商网站</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首页</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">购物车 <span id="cartCount" class="badge badge-light">0</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">我的订单</a>
                </li>
                <li class="nav-item" id="loginLink" style="display: none;">
                    <a class="nav-link" href="login.html">登录</a>
                </li>
                <li class="nav-item" id="registerLink" style="display: none;">
                    <a class="nav-link" href="register.html">注册</a>
                </li>
                <li class="nav-item dropdown" id="userDropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <span id="username"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="admin-products.html" id="adminProductsLink">商品管理</a>
                        <a class="dropdown-item" href="admin-orders.html" id="adminOrdersLink">订单管理</a>
                        <a class="dropdown-item active" href="admin-reports.html" id="adminReportsLink">销售报表</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="logout()">退出登录</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 销售报表 -->
    <div class="container mt-5">
        <h2 class="mb-4">销售报表</h2>
        
        <!-- 销售统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">总销售额</h5>
                        <p class="card-text display-4" id="totalSales">¥0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">总订单数</h5>
                        <p class="card-text display-4" id="totalOrders">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">平均订单金额</h5>
                        <p class="card-text display-4" id="averageOrder">¥0.00</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 订单列表 -->
        <div class="card">
            <div class="card-header">
                <h5>最近订单</h5>
            </div>
            <div class="card-body">
                <div id="recentOrders"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 在管理员页面手动检查用户会话并更新导航栏
        window.addEventListener('DOMContentLoaded', function() {
            checkUserSession().then(user => {
                updateNavbar(user);
                if (user) {
                    updateCartCount();
                    // 检查是否为管理员
                    if (user.role !== 'ADMIN') {
                        // 非管理员重定向到首页
                        window.location.href = 'index.html';
                    }
                } else {
                    // 未登录用户重定向到登录页面
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
    <script src="js/admin-reports.js"></script>
</body>
</html>
