<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商网站 - 订单管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">电商网站</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首页</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">购物车 <span id="cartCount" class="badge badge-light">0</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">我的订单</a>
                </li>
                <li class="nav-item" id="loginLink" style="display: none;">
                    <a class="nav-link" href="login.html">登录</a>
                </li>
                <li class="nav-item" id="registerLink" style="display: none;">
                    <a class="nav-link" href="register.html">注册</a>
                </li>
                <li class="nav-item dropdown" id="userDropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <span id="username"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="admin-products.html" id="adminProductsLink">商品管理</a>
                        <a class="dropdown-item active" href="admin-orders.html" id="adminOrdersLink">订单管理</a>
                        <a class="dropdown-item" href="admin-reports.html" id="adminReportsLink">销售报表</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="logout()">退出登录</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 订单管理 -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>订单管理</h2>
            <div class="form-inline">
                <label for="orderStatusFilter" class="mr-2">状态筛选:</label>
                <select class="form-control mr-2" id="orderStatusFilter">
                    <option value="">全部</option>
                    <option value="PENDING">待处理</option>
                    <option value="SHIPPED">已发货</option>
                    <option value="DELIVERED">已送达</option>
                    <option value="CANCELLED">已取消</option>
                </select>
                <button class="btn btn-primary" onclick="filterOrders()">筛选</button>
            </div>
        </div>
        
        <div id="ordersList"></div>
    </div>

    <!-- 更新订单状态模态框 -->
    <div class="modal fade" id="updateOrderStatusModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">更新订单状态</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateOrderStatusForm">
                        <input type="hidden" id="updateOrderId">
                        <div class="form-group">
                            <label for="orderStatus">订单状态</label>
                            <select class="form-control" id="orderStatus" name="status" required>
                                <option value="PENDING">待处理</option>
                                <option value="SHIPPED">已发货</option>
                                <option value="DELIVERED">已送达</option>
                                <option value="CANCELLED">已取消</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitUpdateOrderStatus()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 在管理员页面手动检查用户会话并更新导航栏
        window.addEventListener('DOMContentLoaded', function() {
            checkUserSession().then(user => {
                updateNavbar(user);
                if (user) {
                    updateCartCount();
                    // 检查是否为管理员
                    if (user.role !== 'ADMIN') {
                        // 非管理员重定向到首页
                        window.location.href = 'index.html';
                    }
                } else {
                    // 未登录用户重定向到登录页面
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
    <script src="js/admin-orders.js"></script>
</body>
</html>
