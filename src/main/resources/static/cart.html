<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商网站 - 购物车</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">电商网站</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首页</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="cart.html">购物车 <span id="cartCount" class="badge badge-light">0</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">我的订单</a>
                </li>
                <li class="nav-item" id="loginLink">
                    <a class="nav-link" href="login.html">登录</a>
                </li>
                <li class="nav-item" id="registerLink">
                    <a class="nav-link" href="register.html">注册</a>
                </li>
                <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <span id="username"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="admin-products.html" id="adminProductsLink" style="display: none;">商品管理</a>
                        <a class="dropdown-item" href="admin-orders.html" id="adminOrdersLink" style="display: none;">订单管理</a>
                        <a class="dropdown-item" href="admin-reports.html" id="adminReportsLink" style="display: none;">销售报表</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="logout()">退出登录</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 购物车内容 -->
    <div class="container mt-5">
        <h2 class="mb-4">我的购物车</h2>
        
        <div id="cartEmpty" class="alert alert-info" style="display: none;">
            购物车是空的，去 <a href="index.html">首页</a> 选购商品吧！
        </div>
        
        <div id="cartItems" style="display: none;">
            <div class="row mb-4">
                <div class="col-12 col-lg-8">
                    <div id="cartItemsList"></div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>订单汇总</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>商品总价:</span>
                                <span id="totalPrice">¥0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>运费:</span>
                                <span>¥0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between font-weight-bold">
                            <span>应付金额:</span>
                            <span id="finalPrice">¥0.00</span>
                        </div>
                        
                        <!-- 订单信息表单 -->
                        <div class="order-info mt-4">
                            <h6 class="mb-3">订单信息</h6>
                            <div class="form-group">
                                <label for="shippingAddress">收货地址</label>
                                <textarea class="form-control" id="shippingAddress" rows="3" placeholder="请输入收货地址"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="email">联系邮箱</label>
                                <input type="email" class="form-control" id="email" placeholder="请输入联系邮箱">
                            </div>
                            <div class="form-group">
                                <label for="remarks">订单备注</label>
                                <textarea class="form-control" id="remarks" rows="2" placeholder="请输入订单备注（可选）"></textarea>
                            </div>
                        </div>
                        
                        <button id="checkoutBtn" class="btn btn-primary btn-block mt-4">去结算</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 在购物车页面手动检查用户会话并更新导航栏
        window.addEventListener('DOMContentLoaded', function() {
            checkUserSession().then(user => {
                updateNavbar(user);
                if (user) {
                    updateCartCount();
                }
            });
        });
    </script>
    <script src="js/cart.js"></script>
</body>
</html>
